<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="container mt-5">
                <img src="eg_logo.jpg" width="10%" >
                <h2 class="mt-4" >Log In</h2>
                <p class="text-secondary mt-4">Enter your work credentials in order to log in into the app</p>
                <form>
                    
                    <div class="form-group">
                    <label for="exampleInputEmail1" class="text-secondary mb-2">Work Email</label>
                      <div class="input-group shadow ">
                        <input type="email" class="form-control" placeholder="Type in work email"  aria-describedby="basic-addon2">
                        <span class="input-group-text " id="basic-addon2"><img src="x-lg.svg" height="25px"></span>
                      </div>
                    </div>
            
                    <div class="form-group mt-4 ">
                      <label for="exampleInputPassword1" class="text-secondary mb-2">Password</label>
                      <div class="input-group shadow ">
                        <input type="password" class="form-control" placeholder="Type in Password"  aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><img src="eye-slash.svg" height="25px"></span>
                      </div>
                    </div>
                    <div class="form-group form-check mt-4">
                      <input type="checkbox" class="form-check-input rounded-5 mt-1" id="exampleCheck1"  >
                      <label class="form-check-labe text-secondary " for="exampleCheck1">Remember me for 14 days</label>
                    </div>
                    <button type="submit" class="btn btn-dark  w-100 mt-4">Log in</button>
                  </form>
            </div>
        </div>
        <div class="col-4">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
